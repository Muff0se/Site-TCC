<body>

    <div class="corpo">
<div class="username">
    <span class="nameuser"> User Name</span>
    <span class="useremail">emaildousuario@gmail.com</span>
</div>

        <div class="icon-usuario"> 
            <img class="icon-img" src="imgs/usericon.png">
        </div>

        <div class="backformulario">
            
            <div class="options">
                <h1 class="option-campanhas"> Campanhas </h1> 
                <h2 class="option-conta"> Conta </h2>
                <h3 class="option-sair"> Sair </h3>
            </div>

            <form>

                <div class="nomeTelefone">

                    <div class="nomeusuarioDIV">
                        <label class="labelnomeusuario"> Nome</label>
                        <input class="inputusuario" type="text" name="nomeusuario">
                    </div>

                    <div class="telefoneusuarioDIV">
                        <label class="labeltelefone">Telefone</label>
                        <input class="inputtelefone" type="text" name="telefone">
                    </div>

                </div><!--Div do nome e telefone-->

                <div class="emailusuarioDIV">
                    <label class="labelemail"> Email</label>
                    <input class="inputemail" type="text" name="email">
                </div>

                <div class="datausuarioDIV">
                    <label class="labeldata">Data de Nascimento</label>
                    <input class="inputdata" type="date" name="datanasc">
                </div>
              <div class="salvar-desativar">
                    <button type="submit" class="salvarbutton" name="salvar"> Salvar Alterações </button>
                    <button type="reset" class="desativarbutton" name="desativar"> Desativar Conta </button>
                </div>

            </form>
    </div> <!--Div do Background do Formulario-->
