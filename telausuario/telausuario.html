<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="telausuario.css">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">

</head>

<body>

    <div class="corpo">
        <div class="username">
            <span class="nameuser"> User Name</span>
            <span class="useremail">emaildousuario@gmail.com</span>
        </div>

        <div class="icon-usuario">
            <img class="icon-img" src="imgs/usericon.png">
        </div>

        <div class="backformulario">

            <div class="options">

                <div class="conta">
                    <button class="option-conta">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="m19.21 15.74-3.54 3.54c-.14.14-.27.4-.3.59l-.19 1.35c-.07.49.27.83.76.76l1.35-.19c.19-.03.46-.16.59-.3l3.54-3.54c.61-.61.9-1.32 0-2.22-.89-.89-1.6-.6-2.21.01Z" stroke="#555555" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18.7 16.25c.3 1.08 1.14 1.92 2.22 2.22" stroke="#555555" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3.41 22c0-3.87 3.85-7 8.59-7 1.04 0 2.04.15 2.97.43" stroke="#555555" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Conta
                </button>
                </div>

                <div class="sair">
                    <button class="option-sair">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path stroke="#555555" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M9.57 5.93L3.5 12l6.07 6.07M20.5 12H3.67"></path></svg>
                    Sair
                </button>
                </div>
            </div>

            <form>

                <div class="nomeTelefone">

                    <div class="nomeusuarioDIV">
                        <label class="labelnomeusuario"> Nome</label>
                        <input class="inputusuario" type="text" name="nomeusuario">
                    </div>

                    <div class="telefoneusuarioDIV">
                        <label class="labeltelefone">Telefone</label>
                        <input class="inputtelefone" type="text" name="telefone">
                    </div>

                </div>
                <!--Div do nome e telefone-->

                <div class="emailusuarioDIV">
                    <label class="labelemail"> Email</label>
                    <input class="inputemail" type="text" name="email">
                </div>

                <div class="datausuarioDIV">
                    <label class="labeldata">Data de Nascimento</label>
                    <input class="inputdata" type="date" name="datanasc">
                </div>
                <div class="salvar-desativar">
                    <button type="submit" class="salvarbutton" name="salvar"> Salvar Alterações </button>
                    <button type="reset" class="desativarbutton" name="desativar"> Desativar Conta </button>
                </div>

            </form>
        </div>
        <!--Div do Background do Formulario-->

    </div> <!-- Div do corpo do site -->
    <footer>
        <div class="copyright">
            <span>Ozenpeole Copyright © 2024 Todos os direitos reservados. </span>
        </div>
        <div class="socials">
            <a href="https://www.instagram.com/ozenpeole/" target="_blank" class="instagram-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M9 22h6c5 0 7-2 7-7V9c0-5-2-7-7-7H9C4 2 2 4 2 9v6c0 5 2 7 7 7Z" stroke="#fff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="#fff" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M17.636 7h.012" stroke="#fff" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </a>
        </div>

        <div class="terms">
            <a href="https://docs.google.com/document/d/1uI8eRSbQ8778ycy549skT_LPuZCI1NHyTrv0ovt7mi4/edit?usp=sharing"
                target="_blank">
                <span>política de privacidade</span>
            </a>
            <a href="https://docs.google.com/document/d/13bmbLT9fWwzV-tpBQ2dZC1ZnN7kVsEjAAQ6ll-oIDbc/edit?usp=sharing"
                target="_blank">
                <span>termos de uso</span>
            </a>
        </div>
    </footer>
</body>

</html>
