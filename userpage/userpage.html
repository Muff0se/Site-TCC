<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <dialog id="userModal">
        <div class="modal-user-options">
            <a id="modalConfigButton" class="gen-modal-button" href="../telausuario/telausuario.html">Configurações</a>
            <a id="modalCampButton" class="gen-modal-button" href="../../formulario/inicio/inicioForm.html">Campanha</a>
            <a id="modalDashButton" class="gen-modal-button" href="../admin/admin.html">Dashboard</a>
            <div class="modal-divisor"></div>
            <a id="sair" class="exit-button">Sair</a>
        </div>
    </dialog>

    <dialog class="reset-password-modal" id="resetPasswordModal">
        <div class="reset-password-div">
            <h1 class="general-subtitle">Redefinir senha</h1>

            <div class="block-divisor"></div>

            <form action="POST">
                <div class="form-minigroup">
                    <input class="general-text-input" name="email" type="email" placeholder="exemplo@gmail.com">
                </div>
            </form>
        </div>
    </dialog>

    <div class="header-bottom-border" id="header">
        <header id="header">
            <div class="header-left">   
                <a href="../homepage/homepage.html" class="logo"><img src="img/ozenpelogo.png" alt=""></a>
                <a href="../homepage/homepage.html" class="ozenpeole">Ozenpeole</a>
            </div>
            
            <!-- Botões de login e cadastro -->
            <div class="header-right" id="auth-buttons">
                <span href="#" id="user"></span>
            </div>
        </header>
    </div>

    <section class="content">
        <aside class="user-aside" id="user-aside">
            <div class="options">
                <div class="option-active" id="configOption">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M3 7h18M3 12h18M3 17h18" stroke="#000" stroke-width="1.5" stroke-linecap="round"></path></svg><span>Configurações</span>
                </div>
    
                <div class="option" id="campaignOption">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M10.5 19.9V4.1c0-1.5-.64-2.1-2.23-2.1H4.23C2.64 2 2 2.6 2 4.1v15.8c0 1.5.64 2.1 2.23 2.1h4.04c1.59 0 2.23-.6 2.23-2.1ZM22 10.9V4.1c0-1.5-.64-2.1-2.23-2.1h-4.04c-1.59 0-2.23.6-2.23 2.1v6.8c0 1.5.64 2.1 2.23 2.1h4.04c1.59 0 2.23-.6 2.23-2.1ZM22 19.9v-1.8c0-1.5-.64-2.1-2.23-2.1h-4.04c-1.59 0-2.23.6-2.23 2.1v1.8c0 1.5.64 2.1 2.23 2.1h4.04c1.59 0 2.23-.6 2.23-2.1Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg><span>Minha Campanha</span>
                </div>
    
                <div class="option" id="logoutOption">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M17.44 14.62L20 12.06 17.44 9.5M9.76 12.06h10.17M11.76 20c-4.42 0-8-3-8-8s3.58-8 8-8"></path></svg><span>Sair</span>
                </div>
            </div>
        </aside>
    
        <section id="config-section" class="general-section">
            <h1 class="config-title">Configurações de conta</h1>

            <section class="config-part">
                <div class="config-options">
                    <div class="option-active" id="profileOption">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12.16 10.87c-.1-.01-.22-.01-.33 0a4.42 4.42 0 0 1-4.27-4.43C7.56 3.99 9.54 2 12 2a4.435 4.435 0 0 1 .16 8.87ZM7.16 14.56c-2.42 1.62-2.42 4.26 0 5.87 2.75 1.84 7.26 1.84 10.01 0 2.42-1.62 2.42-4.26 0-5.87-2.74-1.83-7.25-1.83-10.01 0Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg><span>Perfil</span>
                    </div>
                    <div class="option" id="passwordOption">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M6 10V8c0-3.31 1-6 6-6s6 2.69 6 6v2M17 22H7c-4 0-5-1-5-5v-2c0-4 1-5 5-5h10c4 0 5 1 5 5v2c0 4-1 5-5 5Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15.996 16h.01M11.995 16h.01M7.995 16h.008" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg><span>Senha</span>
                    </div>
                </div>
    
                <div class="config-block">
                    <section class="shown-element" id="configElements">

                        <form action="POST" class="user-form" id="userForm">

                            <h1 class="general-subtitle">Dados pessoais</h1>

                            <div class="block-divisor"></div>

                            <div class="form-group">
                                <div class="form-minigroup">
                                    <label class="general-label" for="nome">Nome</label>
                                    <input class="general-text-input" name="nome" type="text" placeholder="Nome">
                                </div>
                                <div class="form-minigroup">
                                    <label class="general-label" for="email">Email</label>
                                    <input class="general-text-input" name="email" type="email" placeholder="exemplo@gmail.com">
                                </div>
                            </div>
    
                            <div class="form-minigroup">
                                <label class="general-label" for="telefone">Telefone</label>
                                <input class="general-text-input" name="telefone" type="tel" placeholder="(xx) xxxxx-xxxx" maxlength="11">
                            </div>
    
                            <div class="submit-button">
                                <button class="save-button">Salvar alterações</button>
                            </div>
                        </form>
                    </section>

                    <section class="hidden" id="passwordElements">
                        <div class="password-section">
                            <h1 class="general-subtitle">Senha e segurança</h1>

                            <div class="block-divisor"></div>

                            <div class="password-option" id="resetPasswordOption">
                                <div class="password-desc"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M22 11V9c0-5-2-7-7-7H9C4 2 2 4 2 9v6c0 5 2 7 7 7h1M2.03 8.5H22M2.03 15.5H12M8.51 21.99V2.01M15.51 11.99V2.01" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15.6 17.2v-.8c0-1.33.4-2.4 2.4-2.4s2.4 1.07 2.4 2.4v.8M20 22h-4c-1.6 0-2-.4-2-2v-.8c0-1.6.4-2 2-2h4c1.6 0 2 .4 2 2v.8c0 1.6-.4 2-2 2Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></div>
                                <div class="password-desc">Senha</div>
                                <div class="password-desc"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M8.91 19.92l6.52-6.52c.77-.77.77-2.03 0-2.8L8.91 4.08"></path></svg></div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    
        <section id="campaign-section" class="hidden">
    
        </section>
    
        <section id="logout-section" class="hidden">

        </section>
    </section>

    <footer>
        <div class="copyright">
            <span>Ozenpeole Copyright © 2024 Todos os direitos reservados. </span>
        </div>

        <div class="socials">
            <a href="https://www.instagram.com/ozenpeole/" target="_blank" class="instagram-btn">
                <svg class="insta-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"><path d="M9 22h6c5 0 7-2 7-7V9c0-5-2-7-7-7H9C4 2 2 4 2 9v6c0 5 2 7 7 7Z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17.636 7h.012" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </a>

            <a href="https://www.youtube.com/@Ozenpeole" target="_blank">
                <svg class="youtube-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"><path d="M17 20H7c-3 0-5-2-5-5V9c0-3 2-5 5-5h10c3 0 5 2 5 5v6c0 3-2 5-5 5Z" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path><path d="m11.4 9.5 2.5 1.5c.9.6.9 1.5 0 2.1l-2.5 1.5c-1 .6-1.8.1-1.8-1v-3c0-1.3.8-1.7 1.8-1.1Z" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </a>
        </div>

        <div class="terms">
            <a href ="https://docs.google.com/document/d/1uI8eRSbQ8778ycy549skT_LPuZCI1NHyTrv0ovt7mi4/edit?usp=sharing" target="_blank">
                <span>política de privacidade</span>
            </a>
            <a href="https://docs.google.com/document/d/13bmbLT9fWwzV-tpBQ2dZC1ZnN7kVsEjAAQ6ll-oIDbc/edit?usp=sharing" target="_blank">
                <span>termos de uso</span>
            </a>
        </div>
    </footer>

    <div class="loader"></div>
    <script src="./js/script.js"></script>
</body>
</html>
