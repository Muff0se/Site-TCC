<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Cadastre-se</title>
</head>
<body>
    <section class="content">

        <section class="main">

            <div class="img">
                <img src="./img/teste.jpg" alt="">
            </div>

            <div class="form">
                <div class="title"> <h1>Criar sua conta</h1> </div>
                <div class="login"><span>Já tem uma conta? <a href="../login/login.html">Login</a> </span></div>

                <form id="formulario" action="#" method="post">
                    <div class="form-minigroup">
                        <div class="form-group">
                            <label class="input-label" for="name">Nome</label>
                            <input class="input-field" type="text" name="name" autofocus>
                       </div>
                          <div class="form-group">
                            <label class="input-label" for="email">Email</label>
                            <input class="input-field" type="email" name="email">
                          </div>
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="password">Senha</label>
                        <input class="input-field" type="password" name="password">
                    </div>

                    <div class="form-group">
                        <label class="input-label" for="telephone">Telefone</label>
                        <input class="input-field" type="tel" name="telephone">
                    </div>

                    <div class="terms-conditions">
                        <input type="checkbox">
                        <label for="">Eu concordo com os <a href="#">Termos e Condições</a></label>
                    </div>

                    <div class="submit-btn">
                        <button name="submit" type="submit">Criar Conta</button>
                    </div>

                    <div class="alternative">
                        <span>ou</span>
                    </div>

                    <div class="google-btn">
                        <button type="submit" class="google-btn">Continuar com o Google</button>
                    </div>

                </form>

            </div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
