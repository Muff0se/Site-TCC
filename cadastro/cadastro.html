<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <section class="content">

        <section class="main">

            <div class="img">
                <img src="./img/teste.jpg" alt="">
            </div>

            <div class="form">
                <div class="title"> <h1>Criar sua conta</h1> </div>
                <div class="login"><span>Já tem uma conta? <a href="../login/login.html">Login</a> </span></div>

                <form id="formulario" action="#" method="post">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" name="">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text">
                    </div>

                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="text">
                    </div>

                    <div class="form-group">
                        <label for="">Telefone</label>
                        <input type="text">
                    </div>

                    <div class="terms-conditions">
                        <input type="checkbox">
                        <label for="">Eu concordo com os <a href="#">Termos e Condições</a></label>
                    </div>

                    <div class="submit-btn">
                        <button name="submit" type="submit">Criar Conta</button>
                    </div>

                    <div class="alternative">
                        <span>ou</span>
                    </div>

                    <button type="submit" class="google-btn">Continuar com o Google</button>

                </form>

            </div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
