<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Cadastre-se</title>
</head>
<body>
    <section class="content">

        <section class="main">

            <div class="img">
                <img src="./img/banner.jpg" alt="">
            </div>

            <div class="form">
                <div class="title"> <h1>Criar sua conta</h1> </div>
                <div class="login"><span>Já tem uma conta? <a href="../login/login.html">Login</a> </span></div>

                <form id="formulario" action="#" method="post">
                    <div class="form-minigroup">
                        <div class="form-group">
                            <!-- nome -->
                            <input placeholder="Insira seu nome" class="input-field" type="text" name="name" minlength="4" maxlength="30" required autofocus>
                       </div>
                          <div class="form-group">
                            <!-- email  -->
                            <input placeholder="Insira um email válido" autocomplete="email" class="input-field" type="email" name="email" required>
                          </div>
                    </div>

                    <div class="form-group">
                        <!-- Senha  -->
                        <input id="password" placeholder="Senha" class="input-field" type="password" name="password" minlength="8" maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <!-- Telefone -->
                        <input placeholder="Número de telefone" class="input-field" type="tel" name="telephone" maxlength="11" minlength="11" required>
                    </div>

                    <div class="revealer-div">
                        <!-- mostrar senha -->
                        <input id="revealer" type="checkbox" name="revealer"> <label for="revealer">Mostrar senha</label>
                    </div>
                    
                    <div class="terms-conditions">
                        <input type="checkbox" required>
                        <label for="">Eu concordo com os <a href="#">Termos e Condições</a></label>
                    </div>

                    <div class="submit-btn">
                        <button name="submit" type="submit">Criar Conta</button>
                    </div>

                    <div class="alternative">
                        <span>ou</span>
                    </div>

                    <div class="google-btn">
                        <button type="submit" class="google-btn">Continuar com o Google</button>
                    </div>

                </form>

            </div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
