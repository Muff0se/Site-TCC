<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="voltar">Voltar</button>

    <div class="box-p1">
        <h1 class="pergunta1">Qual a faixa etária do seu público alvo?</h1>
    </div>
    <div class="box-r1">
        <form id="resposta1">
            
                <input type="radio" id="18 a 24" name="idade" value="18 a 24" checked>
                <label for="18 a 24"> 18 a 24 anos </label>
            <br>
            
                <input type="radio" id="25 a 35"name="idade" value="25 a 35">
                <label for="25 a 35"> 25 a 35 anos </label>
            <br>
            
                <input type="radio" id="35 a 50" name="idade" value="35 a 50">
                <label for="35 a 50"> 35 a 50 anos </label>
            <br>
            
                <input type="radio" id="50" name="idade" value="50+">
                <label for="50"> 50+ </label>
        </form>

        <button id="confirmar1">Confirmar</button>

    </div>

    <div class="box-p2">
        <h1 class="pergunta2">De onde são a maioria dos seus clientes?</h1>
    </div>
    <div class="box-r2">
        <form id="resposta2">
            
                <input type="radio" id="Santos" name="local" value="18 a 24" checked>
                <label for="Santos"> Santos </label>
            <br>
            
                <input type="radio" id="Praia Grande" name="local" value="25 a 35">
                <label for="Praia Grande"> Praia Grande </label>
            <br>
            
                <input type="radio" id="São Vicente" name="local" value="35 a 50">
                <label for="São Vicente"> São ViSelva </label>
            <br>
            
                <input type="radio" id="Guarujá" name="local" value="50+">
                <label for="Guarujá"> Guarujá </label>
        </form>
        <button id="confirmarGeral">Confirmar</button>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
