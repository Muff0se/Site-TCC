<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <button id="voltar">Voltar</button>

    <h3>Público Alvo</h3>

    <div class="box-p1">
        <h1 class="pergunta1">Qual a faixa etária do seu público alvo?</h1>
    </div>

    <form id="respostas">

    <div class="box-r1">        
                <input type="radio" id="18 a 24" name="idade" value="18 a 24" checked required>
                <label for="18 a 24"> 18 a 24 anos </label>
            <br>
            
                <input type="radio" id="25 a 35"name="idade" value="25 a 35">
                <label for="25 a 35"> 25 a 35 anos </label>
            <br>
            
                <input type="radio" id="35 a 50" name="idade" value="35 a 50">
                <label for="35 a 50"> 35 a 50 anos </label>
            <br>
            
                <input type="radio" id="50" name="idade" value="50+">
                <label for="50"> 50+ </label>

    </div>

    <div class="box-p2">
        <h1 class="pergunta2">De onde são a maioria dos seus clientes?</h1>
    </div>
        
    <div class="box-r2">
        
            
                <input type="radio" id="Santos" name="local" value="Santos" checked required>
                <label for="Santos"> Santos </label>
            <br>
            
                <input type="radio" id="Praia Grande" name="local" value="Praia Grande">
                <label for="Praia Grande"> Praia Grande </label>
            <br>
            
                <input type="radio" id="São Vicente" name="local" value="São Vicente">
                <label for="São Vicente"> São ViSelva </label>
            <br>
            
                <input type="radio" id="Guarujá" name="local" value="Guarujá">
                <label for="Guarujá"> Guarujá </label>
        
    </div>
        <div class="box-p3">
            <h1 class="pergunta3">De onde são a maioria dos seus clientes?</h1>
        </div>

        <div class="box-r3">
            
                
                    <input type="radio" id="Instagram" name="social" value="Instagram" checked required>
                    <label for="Instagram"> Instagram </label>
                <br>
                
                    <input type="radio" id="Facebook" name="social" value="Facebook">
                    <label for="Facebook"> Facebook </label>
                <br>
                
                    <input type="radio" id="TikTok" name="social" value="TikTok">
                    <label for="TikTok"> TikTok </label>
                <br>   
        </div>

        <h3> Produtos </h3>

        <h1> As suas vendas são feitas em maior parte:</h1>
        <div class="box-r4">
            
                
            <input type="radio" id="Presencial" name="venda" value="Presencial" checked required>
            <label for="Presencial"> Presencialmente </label>
        <br>
        
            <input type="radio" id="Online" name="venda" value="Online">
            <label for="Online"> Online </label>
        <br><br>
        </div>

        
        <h1> Indique o ticket médio da sua empresa: </h1>

        <div class="box-r5">

            <input type="radio" id="5a30" name="preco" value="R$ 5,00 - R$ 30,00" checked required>
            <label for="5a30"> R$ 5,00 - R$ 30,00 </label>
        <br>

            <input type="radio" id="40a100" name="preco" value="R$ 40,00 - R$ 100,00">
            <label for="40a100"> R$ 40,00 - R$ 100,00 </label>
        <br>

            <input type="radio" id="100a300" name="preco" value="R$ 100,00 a R$ 300,00">
            <label for="100a300"> R$ 100,00 a R$ 300,00 </label>
        <br> 
            <input type="radio" id="300a500" name="preco" value="R$ 300,00 a R$ 500,00">
            <label for="300a500"> R$ 300,00 a R$ 500,00 </label>
        <br> 
            <input type="radio" id="500a1000" name="preco" value="R$ 500,00 a R$ 1000,00">
            <label for="500a1000"> R$ 500,00 a R$ 1000,00 </label>
        <br> 
            <input type="radio" id="1000" name="preco" value="Mais de R$ 1000,00">
            <label for="1000"> Mais de R$ 1000,00 </label>
        <br><br>
        </div>


        <h1>A loja já faz algum tipo de propaganda?</h1>
        <div class="box-r6">

            <input type="radio" id="sim" name="propaganda" value="Sim" checked required>
            <label for="sim"> Sim </label>
        <br>

            <input type="radio" id="nao" name="propaganda" value="Não">
            <label for="nao"> Não </label>
        <br><br>    
        </div>
    
    
    
    
    
    
    
    </form>
        <button id="btnGeral">Confirmar</button>

    <script src="js/script.js"></script>
    
</body>
</html>
