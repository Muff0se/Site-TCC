<head>

<body>
    <section class="content">
        <section class="main">
            <div class="img">
                <img src="./img/banner.jpg" alt="">

            <div class="form">
                <div class="title">
                    <h1>Entrar</h1>

                <div class="login"><span>Ainda n√£o tem uma conta? <a href="../cadastro/cadastro.html">Cadastro</a></span></div>

                    </p>
                    <ol>
                    </ol>

                    <div class="alternative">
                        <span>ou</span>
                    </div>
