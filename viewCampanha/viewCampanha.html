<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua campanha</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
    <dialog id="userModal">
        <div class="modal-user-options">
            <a id="modalConfigButton" class="gen-modal-button" href="../telausuario/telausuario.html">Configurações</a>
            <a id="modalCampButton" class="gen-modal-button" href="../../formulario/inicio/inicioForm.html">Campanha</a>
            <a id="modalDashButton" class="gen-modal-button" href="../admin/admin.html">Dashboard</a>
            <div class="modal-divisor"></div>
            <a id="sair" class="exit-button">Sair</a>
        </div>
    </dialog>

    <div class="header-bottom-border" id="header">
        <header id="header">
            <div class="header-left">
                <a href="../homepage/homepage.html" class="logo">
                    <img src="img/ozenpelogo.png" alt="">
                </a>
                <a href="../homepage/homepage.html" class="ozenpeole">Ozenpeole</a>
            </div>
            
            <div class="header-right" id="auth-buttons">
                <span id="user"></span>
            </div>
        </header>
    </div>
    
    <section class="content">
        <aside class="aside" id="aside">
            <div class="options">
                <div class="option">
                    <p id="campButton" class="button-active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"><path id="path" d="M5 10h2c2 0 3-1 3-3V5c0-2-1-3-3-3H5C3 2 2 3 2 5v2c0 2 1 3 3 3ZM17 10h2c2 0 3-1 3-3V5c0-2-1-3-3-3h-2c-2 0-3 1-3 3v2c0 2 1 3 3 3ZM17 22h2c2 0 3-1 3-3v-2c0-2-1-3-3-3h-2c-2 0-3 1-3 3v2c0 2 1 3 3 3ZM5 22h2c2 0 3-1 3-3v-2c0-2-1-3-3-3H5c-2 0-3 1-3 3v2c0 2 1 3 3 3Z" stroke="#fff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path></svg>Campanha
                    </p>
                </div>
    
                <d class="divisor"></d>
            </div>
        </aside>
            
            <section class="camp-section">
                <h1 id="campTitle" class="camp-title">Título</h1>

                <d class="divisor"></d>
    
                <div id="campaignContainer" class="camp-container"></div>
            </section>
            
    </section>


    <div class="loader"></div>

    <script src="js/script.js"></script>
</body>
</html>
