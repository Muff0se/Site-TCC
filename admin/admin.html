<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>

    <div class="header-bottom-border" id="header">
        <header id="header">
            <div class="header-left">
                <a href="homepage.html" class="logo">
                    <img src="img/ozenpelogo.png" alt="">
                </a>
                <a href="homepage.html" class="ozenpeole">Ozenpeole</a>
            </div>
            
            <div class="header-right" id="auth-buttons">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"><path opacity=".4" d="M12 22.012c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10Z" fill="#FFf"></path><path d="M12 6.941c-2.07 0-3.75 1.68-3.75 3.75 0 2.03 1.59 3.68 3.7 3.74h.18a3.743 3.743 0 0 0 3.62-3.74c0-2.07-1.68-3.75-3.75-3.75ZM18.779 19.358a9.976 9.976 0 0 1-6.78 2.65c-2.62 0-5-1.01-6.78-2.65.24-.91.89-1.74 1.84-2.38 2.73-1.82 7.17-1.82 9.88 0 .96.64 1.6 1.47 1.84 2.38Z" fill="#fff"></path></svg>
                <a href="#">[user_name]</a>
            </div>
        </header>
    </div>
    
    <section class="content">
        <aside class="aside" id="aside">
            <div class="options">
                <div class="option">
                    <p id="dashButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"><path id="path" d="M5 10h2c2 0 3-1 3-3V5c0-2-1-3-3-3H5C3 2 2 3 2 5v2c0 2 1 3 3 3ZM17 10h2c2 0 3-1 3-3V5c0-2-1-3-3-3h-2c-2 0-3 1-3 3v2c0 2 1 3 3 3ZM17 22h2c2 0 3-1 3-3v-2c0-2-1-3-3-3h-2c-2 0-3 1-3 3v2c0 2 1 3 3 3ZM5 22h2c2 0 3-1 3-3v-2c0-2-1-3-3-3H5c-2 0-3 1-3 3v2c0 2 1 3 3 3Z" stroke="#000" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path></svg>Dashboard
                    </p>
                </div>

                <d class="divisor"></d>

                <div class="option">
                    <p id="userButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"><path id="path" d="M9.16 10.87c-.1-.01-.22-.01-.33 0a4.42 4.42 0 0 1-4.27-4.43C4.56 3.99 6.54 2 9 2a4.435 4.435 0 0 1 .16 8.87ZM16.41 4c1.94 0 3.5 1.57 3.5 3.5 0 1.89-1.5 3.43-3.37 3.5a1.13 1.13 0 0 0-.26 0M4.16 14.56c-2.42 1.62-2.42 4.26 0 5.87 2.75 1.84 7.26 1.84 10.01 0 2.42-1.62 2.42-4.26 0-5.87-2.74-1.83-7.25-1.83-10.01 0ZM18.34 20c.72-.15 1.4-.44 1.96-.87 1.56-1.17 1.56-3.1 0-4.27-.55-.42-1.22-.7-1.93-.86" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>Usuários
                    </p>
                </div>

                <d class="divisor"></d>
                
                <div class="option">
                    <p id="adminButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"><path id="path" d="M20.59 10.55V7.12c0-1.23-.94-2.59-2.09-3.02l-4.99-1.87c-.83-.31-2.19-.31-3.02 0L5.5 4.11c-1.15.43-2.09 1.79-2.09 3.01v7.43c0 1.18.78 2.73 1.73 3.44l4.3 3.21c.7.54 1.63.8 2.56.8" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path id="path" d="M16 20a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path id="path" d="M20.995 21h.01" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>Admins
                    </p>
                </div>

                <d class="divisor"></d>
            </div>
        </aside>

        <section class="hidden" id="dashboard">
            <h1 class="dash-title">Dashboard</h1>
            <section class="qtd-info">
                <div class="new-users">
                    <div>
                        <p class="new-users-title">Novos Usuários</p>
                        <span class="user-quantity">367</span>
                        <p class="new-users-desc"><span>2.57%</span> desde o último mês</p>
                    </div>

                    <div class="new-users-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"><path d="M9.159 10.87c-.1-.01-.22-.01-.33 0a4.42 4.42 0 0 1-4.27-4.43c0-2.45 1.98-4.44 4.44-4.44a4.435 4.435 0 0 1 .16 8.87Z" stroke="#1a53e3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path opacity=".4" d="M16.411 4c1.94 0 3.5 1.57 3.5 3.5 0 1.89-1.5 3.43-3.37 3.5a1.13 1.13 0 0 0-.26 0" stroke="#1a53e3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.159 14.56c-2.42 1.62-2.42 4.26 0 5.87 2.75 1.84 7.26 1.84 10.01 0 2.42-1.62 2.42-4.26 0-5.87-2.74-1.83-7.25-1.83-10.01 0Z" stroke="#1a53e3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path opacity=".4" d="M18.34 20c.72-.15 1.4-.44 1.96-.87 1.56-1.17 1.56-3.1 0-4.27-.55-.42-1.22-.7-1.93-.86" stroke="#1a53e3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                </div>

                <div class="new-camp">
                    <div>
                        <p class="new-camp-title">Campanhas</p>
                        <span class="camp-quantity">113</span>
                        <p class="camp-desc"><span>20%</span> desde o último mês</p>
                    </div>

                    <div class="new-camp-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"><path d="M8 2v3M16 2v3M3.5 9.09h17M18 23a4 4 0 1 0 0-8 4 4 0 0 0 0 8ZM19.49 19.05h-2.98M18 17.59v2.99" stroke="#1a53e3" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 8.5v7.86c-.73-.83-1.8-1.36-3-1.36-2.21 0-4 1.79-4 4 0 .75.21 1.46.58 2.06.21.36.48.68.79.94H8c-3.5 0-5-2-5-5V8.5c0-3 1.5-5 5-5h8c3.5 0 5 2 5 5Z" stroke="#1a53e3" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path><path d="M11.995 13.7h.01M8.294 13.7h.01M8.294 16.7h.01" stroke="#1a53e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                </div>

                <div class="users">
                    <div>
                        <p class="users-title">Usuários</p>
                        <span>9969</span>
                    </div>

                    <div class="users-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"><path d="M18 2H6C4.34 2 3 3.33 3 4.97v10.91c0 1.64 1.34 2.98 3 2.98h.76c.79 0 1.56.31 2.12.87l1.71 1.69c.78.77 2.04.77 2.82 0l1.71-1.69c.56-.56 1.33-.87 2.12-.87H18c1.66 0 3-1.34 3-2.98V4.97C21 3.33 19.66 2 18 2Zm-6 3.55c1.08 0 1.95.88 1.95 1.95 0 1.06-.84 1.91-1.88 1.95h-.15a1.945 1.945 0 0 1-1.88-1.95c.01-1.07.88-1.95 1.96-1.95Zm2.75 9.14c-1.51 1.01-3.99 1.01-5.5 0-1.33-.88-1.33-2.34 0-3.23 1.52-1.01 4-1.01 5.5 0 1.33.89 1.33 2.34 0 3.23Z" fill="#1a53e3"></path></svg>
                    </div>
                </div>
            </section>
            <section class="chart-info">
                <div class="graph-bar">
                    <canvas id="GraphBar"></canvas>
                </div>

                <div class="graph-pie">
                    <canvas id="GraphPie"></canvas>
                </div>
            </section>
        </section>

        <section class="user-section" id="user-section">
            <h1>Usuários</h1>

            <div class="user-options">
                <input type="search">
                <button>
                    Adicionar usuário
                </button>
            </div>

            <div class="user-table">
                <table>
                    <tr>
                        <th>Nome</th>    
                        <th>Email</th>    
                        <th>Ações</th>    
                    </tr>
                    <tr>
                        <td>Alfred</td>
                        <td>pennyworth@wayne.com</td>
                        <td>sla</td>
                    </tr>
                    <tr>
                        <td>Batman</td>
                        <td>wayne.bruce@hotmail.com</td>
                        <td>sla</td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="hidden" id="admin-section">

        </section>
    </section>

    <div class="loader"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
